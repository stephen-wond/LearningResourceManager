<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LRM - Learning Resource Manager</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="LRM">
    <!--navbar-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#Homepage">LRM</a>
            </div>
            <!--navbar data-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#DetailedItem">View All Resources</a></li> <!--goes to QuickItem page displays all-->
                    <li><a href="#AddItem">Add Resource</a></li> <!--goes to AddItem page for this line-->
                    <form class="navbar-form navbar-left" action="#DetailedItem" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" ng-model="searchRes">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button> <!--goes to DetailedItem page for this line-->
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main">
        <div ng-view></div>
    </div>

</body>
</html>
